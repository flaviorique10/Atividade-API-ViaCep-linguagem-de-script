<!DOCTYPE html>
<html lang="Pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ConsultaCep</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <main>
    <form action="">
      <h2>Address</h2>
      <div class="row">
        <input type="text" id="cep" placeholder="CEP" autofocus>
        <div id="cepError" class="hidden">
          O CEP informado é invalido.
        </div>
      </div>
      <div class="row">
        <input type="text" id="street" placeholder="Rua">
      </div>
      <div class="row">
        <input type="text" id="number" placeholder="Número">
      </div>
      <div class="row">
        <input type="text" id="neighborhood" placeholder="Bairro">
      </div>
      <div class="row">
        <input type="text" id="state" placeholder="Estado">
      </div>
      <div class="row">
        <input type="text" id="city" placeholder="Cidade">
      </div>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
